<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #3730a3;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --bg-gray: #f3f4f6;
      --white: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 16px;
      --transition: all 0.3s ease;
      --border-color: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
    }

    #chatbot-container {
      position: fixed;
      bottom: 80px;
      right: 30px;
      z-index: 9999;
    }

    #chatbot-icon {
      background-color: green;
      color: var(--white);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      z-index: 1000;
      overflow: hidden;
    }

    #chatbot-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 20px -5px rgba(79, 70, 229, 0.4);
    }

    #chatbot-image {
      width: 90%;
      height: 90%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--white);
    }

    #chatbot-box {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 360px;
      height: 500px;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform-origin: bottom right;
      transform: scale(0);
      opacity: 0;
      transition: var(--transition);
    }

    #chatbot-box.active {
      transform: scale(1);
      opacity: 1;
    }

    #chatbot-header {
      background-color: green;
      color: var(--white);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chatbot-title {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
    }

    #chatbot-title svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    #chatbot-close {
      cursor: pointer;
      opacity: 0.8;
      transition: var(--transition);
    }

    #chatbot-close:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    #chatbot-close svg {
      width: 16px;
      height: 16px;
      fill: var(--white);
    }

    #chatbot-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--bg-light);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      animation: fadeIn 0.3s ease;
      position: relative;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.bot {
      align-self: flex-start;
      background-color: var(--white);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: var(--white);
      border-bottom-right-radius: 4px;
    }

    .typing-indicator {
      display: inline-flex;
      align-items: center;
      background-color: var(--white);
      padding: 8px 16px;
      border-radius: 18px;
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 4px;
      align-self: flex-start;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--primary-light);
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
    }

    .typing-indicator span:nth-child(1) {
      animation: typing 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation: typing 1.2s 0.2s infinite;
    }
    .typing-indicator span:nth-child(3) {
      animation: typing 1.2s 0.4s infinite;
    }

    @keyframes typing {
      0% { opacity: 0.4; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-5px); }
      100% { opacity: 0.4; transform: translateY(0); }
    }

    #chatbot-input-container {
      padding: 12px 16px;
      background-color: var(--white);
      border-top: 1px solid var(--border-color);
    }

    #chatbot-input-box {
      display: flex;
      align-items: center;
      background-color: var(--bg-gray);
      border-radius: 24px;
      padding: 8px 16px;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    #chatbot-input-box:focus-within {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
    }

    #chatbot-user-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 8px 0;
      font-size: 14px;
      color: var(--text-color);
      outline: none;
    }

    #chatbot-user-input::placeholder {
      color: var(--text-light);
    }

    #send-button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    #send-button:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    #send-button svg {
      width: 18px;
      height: 18px;
      fill: var(--white);
    }

    .welcome-message {
      text-align: center;
      margin: 16px 0;
      color: var(--text-light);
      font-size: 14px;
    }

    /* Pour la barre de dÃ©filement personnalisÃ©e */
    #chatbot-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chatbot-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatbot-messages::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    #chatbot-messages::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* Animation d'ouverture */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
    }

    #notification-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 10px;
      height: 10px;
      background-color: #ef4444;
      border-radius: 50%;
      display: none;
      z-index: 1001;
    }

    #notification-dot.active {
      display: block;
      animation: pulse 2s infinite;
    }

    /* Animation du bouton d'envoi */
    @keyframes sendPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #send-button.animate {
      animation: sendPulse 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chatbot-icon">
      <div id="notification-dot"></div>
      <img class="logoo" src="/media/chatbot.jpg" alt="Chatbot" id="chatbot-image">
    </div>
    
    <div id="chatbot-box">
      <div id="chatbot-header">
        <div id="chatbot-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1c-6.627 0-12 4.208-12 9.399 0 3.356 2.246 6.301 5.625 7.963-1.299 4.45-1.333 4.47-1.113 4.599.276.161.634-.005 5.357-3.311.692.097 1.404.148 2.131.148 6.627 0 12-4.208 12-9.399s-5.373-9.399-12-9.399zm-5.942 12.023c-.782-.784-.687-1.727-.687-1.727.681-.667 1.732-.705 1.732-.705.704.669.724 1.686.724 1.686s-.758.814-1.769.746zm5.346-.445c-.986-.986-.868-2.173-.868-2.173.856-.839 2.177-.885 2.177-.885.886.842.911 2.118.911 2.118s-.953 1.024-2.22.94zm5.039.436c-.783-.782-.687-1.727-.687-1.727.682-.666 1.732-.705 1.732-.705.703.67.723 1.687.723 1.687s-.757.813-1.768.745z"/>
          </svg>
          <span>SmartStudent BOT</span>
        </div>
        <div id="chatbot-close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </div>
      </div>
      
      <div id="chatbot-messages">
        <div class="welcome-message">
          <p>ðŸ‘‹ Bonjour ! Comment puis-je vous aider aujourd'hui ?</p>
        </div>
      </div>
      
      <div class="typing-indicator" id="typing-indicator" style="display:none">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <div id="chatbot-input-container">
        <div id="chatbot-input-box">
          <input type="text" id="chatbot-user-input" placeholder="Ã‰crivez votre message..." />
          <button id="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatbotIcon = document.getElementById('chatbot-icon');
      const chatbotBox = document.getElementById('chatbot-box');
      const closeButton = document.getElementById('chatbot-close');
      const messagesBox = document.getElementById('chatbot-messages');
      const userInput = document.getElementById('chatbot-user-input');
      const sendButton = document.getElementById('send-button');
      const typingIndicator = document.getElementById('typing-indicator');
      const notificationDot = document.getElementById('notification-dot');
      
      // Activer le point de notification au chargement pour attirer l'attention
      setTimeout(function() {
        notificationDot.classList.add('active');
      }, 3000);
      
      // Ouvrir/fermer le chatbot
      chatbotIcon.addEventListener('click', toggleChatbox);
      closeButton.addEventListener('click', toggleChatbox);
      
      function toggleChatbox() {
        chatbotBox.classList.toggle('active');
        if (chatbotBox.classList.contains('active')) {
          userInput.focus();
          notificationDot.classList.remove('active');
        }
      }
      
      // GÃ©rer l'envoi des messages
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      sendButton.addEventListener('click', sendMessage);
      
      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        appendMessage(message, 'user');
        userInput.value = '';
        
        // Animation du bouton d'envoi
        sendButton.classList.add('animate');
        setTimeout(() => {
          sendButton.classList.remove('animate');
        }, 300);
        
        // Afficher l'indicateur de saisie
        showTypingIndicator();
        
        // Simuler une requÃªte au serveur
        fetch("{% url 'student_chatbot_api' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
          // Cacher l'indicateur de saisie aprÃ¨s un dÃ©lai
          setTimeout(() => {
            hideTypingIndicator();
            appendMessage(data.reply, 'bot');
          }, 800); // DÃ©lai pour simuler la rÃ©flexion
        })
        .catch(err => {
          hideTypingIndicator();
          appendMessage("Erreur de communication avec le serveur. Veuillez rÃ©essayer.", 'bot');
        });
      }
      
      function appendMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.innerText = text;
        messagesBox.appendChild(msg);
        messagesBox.scrollTop = messagesBox.scrollHeight;
      }
      
      function showTypingIndicator() {
        typingIndicator.style.display = 'inline-flex';
        // DÃ©placer l'indicateur Ã  la fin des messages
        messagesBox.appendChild(typingIndicator);
        messagesBox.scrollTop = messagesBox.scrollHeight;
      }
      
      function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
      }
      
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      
      // Message de bienvenue initial
      setTimeout(function() {
        if (!chatbotBox.classList.contains('active')) {
          notificationDot.classList.add('active');
        }
      }, 5000);
    });
  </script>
</body>
</html>
